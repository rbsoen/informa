{% extends "_.html" %}

{% block content %}
      <section id="contact" class="request">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Login Informa</h2>
                     <span>Selamat datang di website INFORMA <br>
                     Silahkan masukkan akun anda untuk ikut berbincang bincang</span>
                  </div>
               </div>
            </div>
			{% if message %}
			<div class="row">
               <div class="col-sm-12">
                  <div class="attention_box">
                     <h4>{{ message }}</h4>
                  </div>
               </div>
            </div>
			{% endif %}
            <div class="row">
               <div class="col-sm-12">
                  <div class="akun_box">
                     <div class="row">
                        <div class="col-md-7 ">
							<div class="main_form">
							   <form method="post">
								  <div class="row">
									 <div class="col-md-12">
										<input class="contactus" placeholder="Email" type="email" id="email" name="email">
									 </div>
									 <div class="col-md-12">
										<input class="contactus" placeholder="Password" type="password" id="password" name="password">
									 </div>
									 <div class="col-sm-12">
										<button class="send_btn">Masuk</button>
									 </div>
								  </div>
							   </form>
							</div>
                        </div>
                        <div class="col-md-5">
                           <div class="mane_img">
                              <figure><img src="static/images/login.png" alt="#"/></figure>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
{% endblock %}
